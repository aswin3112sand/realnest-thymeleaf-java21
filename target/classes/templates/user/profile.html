<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>My Profile</title>
  <link th:href="@{/css/base.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
  <h2>My Profile</h2>
  <div th:if="${successMessage}" class="flash" th:text="${successMessage}">Saved</div>
  <form th:object="${user}" th:action="@{/user/profile}" method="post" class="form-card">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? ' has-error'">
      <label for="name">Full name</label>
      <input id="name" type="text" th:field="*{name}"/>
      <small class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" th:value="*{email}" readonly/>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="text" th:field="*{phone}"/>
    </div>
    <div class="form-actions">
      <button class="link-button" type="submit">Update</button>
    </div>
  </form>
</div>
</body>
</html>
