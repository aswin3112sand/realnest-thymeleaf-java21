<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link th:href="@{/css/base.css}" rel="stylesheet"/>
</head>
<body class="auth-body">
<div th:replace="~{fragments/header :: header}"></div>
<main class="auth-page">
  <div class="auth-wrapper">
    <section class="auth-card">
      <header class="auth-card__header">
        <h1 class="auth-title">Create account</h1>
        <p class="auth-subtitle">Join RealNest and start managing your listings.</p>
      </header>

      <form method="post" th:object="${user}" th:action="@{/register}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="auth-field" th:classappend="${#fields.hasErrors('name')}? ' has-error'">
          <label for="name">Name</label>
          <input id="name" th:field="*{name}"/>
          <small class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</small>
        </div>

        <div class="auth-field" th:classappend="${#fields.hasErrors('email')}? ' has-error'">
          <label for="email">Email</label>
          <input id="email" th:field="*{email}"/>
          <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</small>
        </div>

        <div class="auth-field" th:classappend="${#fields.hasErrors('password')}? ' has-error'">
          <label for="password">Password</label>
          <input id="password" type="password" th:field="*{password}"/>
          <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</small>
        </div>

        <button type="submit" class="auth-submit">Create account</button>
      </form>

      <p class="auth-footer">
        Already have an account?
        <a th:href="@{/login}">Login</a>
      </p>
    </section>
  </div>
</main>
</body>
</html>
