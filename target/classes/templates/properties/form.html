<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${editing} ? 'Edit Property' : 'Add Property'">Property</title>
  <link th:href="@{/css/base.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
  <h2 th:text="${editing} ? 'Edit Property' : 'New Property'">Property</h2>
  <form method="post"
        th:object="${property}"
        th:action="${adminEdit} ? @{/admin/properties/{id}(id=${property.id})} : (${editing} ? @{/properties/{id}(id=${property.id})} : @{/properties})"
        enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:if="${property.id != null}" th:field="*{id}"/>
    <div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error'">
      <label for="title">Title</label>
      <input id="title" th:field="*{title}"/>
      <small class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}"></textarea>
      <small class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
      <label for="price">Price</label>
      <input id="price" type="number" step="0.01" th:field="*{price}"/>
      <small class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('type')}? 'has-error'">
      <label for="type">Type</label>
      <select id="type" th:field="*{type}">
        <option value="">Select...</option>
        <option th:each="t : ${types}" th:value="${t}" th:text="${t}">TYPE</option>
      </select>
      <small class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type error</small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('location')}? 'has-error'">
      <label for="location">Location</label>
      <input id="location" th:field="*{location}"/>
      <small class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error</small>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input id="image" type="file" name="image" accept="image/*"/>
    </div>
    <div class="form-actions form-actions--end">
      <a class="link-button secondary"
         th:href="${adminEdit} ? @{/admin/approvals} : (${editing} ? @{/dashboard/me} : @{/properties})">
        Cancel
      </a>
      <button class="link-button medium" type="submit"
              th:text="${editing} ? 'Update listing' : 'Publish listing'">
        Publish listing
      </button>
    </div>
  </form>
</div>
</body>
</html>
